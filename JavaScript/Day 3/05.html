<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 text-center main">
        <div class="panel panel-warning">
          <div class="panel-body" id="text">
            Hello from the outside
          </div>
        </div>      
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 col-md-offset-3 text-center">
        <button type="button" class="btn btn-success" id="green-button">
          Keep it comin'
        </button>
      </div>
      <div class="col-md-3 text-center">
        <button type="button" class="btn btn-danger" id="red-button">
          Transform!
        </button>
      </div>      
    </div>
    <div class="row">

    </div>    
  </div>
<script src="https://d3js.org/d3.v4.min.js"></script>  
<script>
let btn = d3.select("#green-button");
let transform = d3.select("#red-button");

btn.on("click", function clickHandler() {
  // Append a panel div to the page
  var newPanel = d3.select(".main")
    .append("div");
  newPanel.attr("class", "panel panel-warning");

  // Append a panel body to the panel
  let newSubPanel = newPanel
    .append("div")
    .attr("class", "panel-body")
    .text("Hello from the outside");
});

// D3 event handler
transform.on("click", function clickHandler() {
  // Select all elements of a class
  d3.selectAll(".panel-body")
    .text("Goodbye for now")
    .attr("class", "goodbye")
    .attr("class", "panel-body")
    .style("font-size", "20px")
    .style("background", "green");
});

</script>
</body>
</html>
