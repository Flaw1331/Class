<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/slate/bootstrap.min.css">
    <link rel="stylesheet" type='text/css' href="site.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <title>Intro to D3</title>
</head>

<body>
    <header class="navbar navbar-dark navbar-expand-md">
        <div class="navbar-brand">
            <i class="fas fa-chess-rook"></i> Intro to D3.js
        </div>
    </header>
    <div class="container">
        <div class='card'>
            <div class='card-header text-white'>
                <h3 class='text-center'>D3.js</h3>
            </div>
            <div class='card-body'>
                <h1>This is an H1</h1>
                <div class="text1">This div has a class</div>
                <div id="text2">This div has an id</div>
                <div class="mylink">
                    <a href="https://github.com/d3/d3-selection">D3 Home</a>
                </div>

                <div class="deeplink">
                    <div class="outer">
                        <div class="inner">
                            <a href="https://github.com/d3/d3-selection">D3 Select</a>
                        </div>
                    </div>
                </div>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>


        //This is a d3 representation of the element
        d3.select("h1")

        // Select the text from the element
        d3.select("h1").text()

        // Modify the text
        d3.select("h1").text("Hello World!")

        // Select the div with a class
        d3.select(".text1").text()

        // Select the div with an id
        d3.select("#text2").text()

        // Select the link tag with a tag inside.
        // Note: the a tag is in the object.
        d3.select(".mylink")

        // Show the html for the link div
        d3.select(".mylink").html()

        // search within the link div
        d3.select(".mylink>a").text()

        // pull out an attribute
        d3.select(".mylink>a").attr("href")

        // change an attribute and use chaining to change the text
        d3.select(".mylink>a").attr("href", "https://d3js.org/").text("d3js.org")

        // use chained searches for nested elements
        d3.select(".deeplink").select("a").text()

        // Show selectAll
        d3.selectAll("li").nodes()

        // Show setting a style on all nodes
        d3.selectAll("li").style('background-color', 'darkblue').style('color', 'white')

        // Show combining selectAll with select
        d3.selectAll("div").select("a").nodes()
        // Note: This selects all div tags and then all div tags with a tags inside. Due to nesting of divs, this returns 4 a tags

        let li = d3.select('ul').append('li');

        li.text("Hi, I'm a new Item")

        d3.select("ul").append("li").text("Hi, I'm a new Item")

    </script>


</body>

</html>
