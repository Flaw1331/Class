<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giphy API</title>
</head>

<body>
  <img src="img" alt="giphy">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
  <script type="text/javascript">

    var movie = "Gone in 60 Seconds";  //put your movie here
    var queryURL = "http://api.giphy.com/v1/gifs/search?q=movies+" + movie + "&api_key=dc6zaTOxFJmzC&limit=10";

    // Your code below
    //var queryURL = "https://api.giphy.com/v1/gifs/trending?api_key=dc6zaTOxFJmzC";
    d3.json(queryURL, function(error, response) {
      if (error) return console.warn(error);
      let image = response.data[0].images.fixed_height.url;

      d3.select('img').attr('src', image);
      console.log(response);
    })
    
  


  </script>

</body>

</html>
