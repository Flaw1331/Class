<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>D3 Select</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.8.6/showdown.min.js"></script>

<body>
</body>

<script>
    var converter = new showdown.Converter();
    var md = '# D3 Select \n' +
    '## Instructions \n' + 
    '*  `index.html` currently looks like this:\n\n' +
    '![movie1.png](images\\movie1.png)\n' +
    ' * Use D3, and only D3, to modify the page, so that it looks like this:\n\n' + 
    '![movie2.png](images\\movie2.png)\n' + 
    '* Further instructions are in `index.html`  \n'+
    '* Good luck!  ';
    var html = converter.makeHtml(md);
    d3.select('body').append('p').html(html);

</script>

</html>
