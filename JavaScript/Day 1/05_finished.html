    crossorigin="anonymous"></script>

  <script>

    let movieScore = [4.4, 3.3, 5.9, 8.8, 1.2, 5.2, 7.4, 7.5, 7.2, 9.7, 4.2, 6.9];

    let goodMovies = [];
    let okMovies = [];
    let badMovies = [];

    let total = 0;

    for (let i = 0; i < movieScore.length; i++) {
      total += movieScore[i];

      // If the movie's rating is greater than 7, add it to the list of good movies
      if (movieScore[i] > 7) {
        goodMovies.push(i);
      }
      // If the movie's rating is between (5, 7], add it to the list of "OK" movies
      else if (movieScore[i] <= 7 && movieScore[i] > 5) {
        okMovies.push(i);
      }
      // Otherwise, if the movie's rating is less than or equal to 5, add it to the list of bad movies
      else {
        badMovies.push(i);
      }
    }

    let goodMovieCount = goodMovies.length;
    let okMovieCount = okMovies.length;
    let badMovieCount = badMovies.length;

    let averageScore = total / movieScore.length;

    console.log("---------")
    console.log("There are", goodMovieCount, "good movies.");
    console.log("There are", okMovieCount, "OK movies.");
    console.log("There are", badMovieCount, "bad movies.");
    console.log("The average movie rating is ", averageScore, ".");
    console.log("---------")
  </script>
