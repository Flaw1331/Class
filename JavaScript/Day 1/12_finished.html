<!DOCTYPE html>
<html lang="en-us">

<head>
  <!-- https://www.bootstrapcdn.com/bootswatch/ -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/slate/bootstrap.min.css">
  <link rel="stylesheet" type='text/css' href="site.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <title>Home</title>
</head>

<body>
  <!-- Navbar Expand Md says at medium resolution expand out the Navbar -->
  <header class="navbar navbar-dark navbar-expand-md">
    <div class="navbar-brand">
      <i class="fas fa-chess-rook"></i> Intro to Javascript
    </div>
  </header>
  <div class="container">
    <div class='card'>
      <div class='card-header text-white'>
        <h3 class='text-center'>Javascript</h3>
      </div>
      <div class='card-body'>
        <div id="my-text"></div>

        <button class='btn' id='ok-button'>ok</button>

      </div>

    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script>
    var todos = [
      {
        complete: false,
        text: "Learn JavaScript"
      },
      {
        complete: false,
        text: "Learn JavaScript Charting"
      },
      {
        complete: false,
        text: "Make Awesome Front-End Projects"
      }
    ];


    function renderTodos() {
      // document.querySelector stores a reference to a DOM element
      var todoList = document.getElementById("my-text");

      // Loop through array and store in HTML
      for (var i = 0; i < todos.length; i++) {
        // Empty String to hold HTML
        var todoListItem = document.createElement("li");

        // Retrieve todo object from todos list
        var todo = todos[i];

        // Update todoListItem's innerHTML w/ the text of the todo object
        todoListItem.innerHTML = todo.text;

        // Add todo to the list
        todoList.appendChild(todoListItem);
      }
    }

    // Calling render todos to run the function when the page loads
    renderTodos();

  </script>>

</body>
