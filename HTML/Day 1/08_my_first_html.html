<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Common Tags Yo'</title>
</head>
<body>
    <h1>Tags Yo'</h1>
    <h2>Text</h2>
    <p>
        <code>&lt;p&gt;</code> = Paragraph Break<br>
        <code>&lt;br&gt;</code> = Line Break<br>
        <code>&lt;h1-h6&gt;</code> = Headers and Sizing<br>
        <code>&lt;hr&gt;</code> = Horizontal Line<br>
    </p>
    <h2>Media</h2>
    <p>
            <code>&lt;img src="" width="" /&gt;</code> = Images<br>
            <code>&lt;img src="" width="" /&gt;</code> = Images<br>

    </p>
</body>
