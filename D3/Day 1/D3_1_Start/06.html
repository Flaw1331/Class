<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    Using SVG. Draw a stick man in the canvas below<br><br>
    
    <svg width="150" height="150">
        <rect x="0" , y="0" , width="50" , height="50" fill="green" />
        <circle cx="25" cy="75" r="25" fill="purple" />
        <line x1="5" y1="100" x2="40" y2="140" stroke="gray" stroke-width="5" />
        <line x1="100" y1="60" x2="150" y2="60" stroke="black" stroke-width="3"/>
        <line x1="125" y1="50" x2="125" y2="100" stroke="black" stroke-width="3"/>
        <line x1="125" y1="100" x2="100" y2="150" stroke="black" stroke-width="3"/>
        <line x1="125" y1="100" x2="150" y2="150" stroke="black" stroke-width="3"/>
        <circle cx="125" cy="25" r="25" fill="red" stroke="black" stroke-width="3"/>
        <line x1="100" y1="150" x2="90" y2="150" stroke="black" stroke-width="3"/>
        <line x1="150" y1="150" x2="140" y2="150" stroke="black" stroke-width="3"/>
    
    
    </svg>
</body>

</html>
